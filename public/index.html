<!-- --- pełny plik --- -->
<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Impostor – szybka gra przeglądarkowa</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Impostor</h1>
      <p class="muted">Dołącz do pokoju, a host wystartuje rundę. Jeden z Was nie zna słowa…</p>
    </header>

    <section id="join">
      <div class="card">
        <label>Nick</label>
        <input id="nick" type="text" maxlength="24" placeholder="Twoje imię/nick" />

        <label class="mt">Kod pokoju</label>
        <div class="row">
          <input id="room" type="text" maxlength="6" placeholder="np. 7L2K9Q" />
          <button id="btnCreate" class="secondary">Nowy kod</button>
        </div>

        <button id="btnJoin" class="primary mt">Dołącz</button>
        <p id="joinError" class="error"></p>
      </div>
    </section>

    <section id="lobby" class="hidden">
      <div class="card">
        <div class="row space">
          <h2>Lobby <span id="roomCodeBadge"></span></h2>
          <div class="row" style="gap:8px">
            <button id="btnCopy">Kopiuj kod</button>
            <button id="btnLeave" class="secondary">Opuść lobby</button>
          </div>
        </div>

        <ul id="players" class="players"></ul>

        <div id="hostPanel" class="host hidden">
          <label>Własne słowo (opcjonalnie)</label>
          <input id="customWord" type="text" maxlength="32" placeholder="np. 'tornado'" />
          <button id="btnStart" class="primary">Start</button>
          <p class="muted">Min. 3 graczy. Jeśli puste – losujemy słowo.</p>
          <p id="startError" class="error"></p>
        </div>

        <div id="nonHostHint" class="muted hidden">Czekaj na start hosta…</div>
      </div>
    </section>

    <section id="game" class="hidden">
      <div class="card">
        <h2>Twoja rola</h2>
        <p id="role"></p>

        <div id="wordWrap" class="wordWrap hidden">
          <h3>Twoje słowo</h3>
          <div id="word" class="word"></div>
          <div class="muted" id="wordLen"></div>
        </div>

        <div class="row" style="gap:8px">
          <button id="btnBackToLobby">Wróć do lobby</button>
          <button id="btnReadyVote" class="secondary">Głosuj</button>
          <button id="btnReset" class="danger hidden">Reset rundy (host)</button>
        </div>
      </div>

      <div id="votingPanel" class="card hidden" style="margin-top:12px">
        <h3>Wybierz gracza</h3>
        <ul id="voteList" class="players"></ul>
        <button id="btnCastVote" class="primary">Oddaj głos</button>
        <p id="voteError" class="error"></p>
      </div>
    </section>

    <footer>
      <span class="muted">Made for fun • brak kont, brak zapisu</span>
    </footer>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="/client.js"></script>
</body>
</html>
